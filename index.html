<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="main">
      <div class="image__container">
        <img src="images/image-header-mobile.jpg" alt="people in computer lab" class="header__image_device">
        <img src="images/image-header-desktop.jpg" alt="people in computer lab" class="header__image_desktop">
        <div class="img__bg"></div>
      </div>
      
      <div class="main__container">
        <h2 class="title">
          Get <span>insights</span> that help your business grow.
        </h2>
      
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </p>
      
        <div class="features">
          <div class="feature feature_1">
            <span class="feature__value">10k+</span>
            <span class="feature__name">companies</span>
          </div>
          <div class="feature feature_2">
            <span class="feature__value">314</span>
            <span class="feature__name">templates</span>
          </div>
          <div class="feature feature_3">
            <span class="feature__value">12m+</span>
            <span class="feature__name">queries</span>
          </div>
        </div>
      </div>
    </div>
  
    <div class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://thierrymugisha.me" target="_blank">Thierry MUGISHA</a>.
      </div>
    </div>
  </div>
</body>
</html>
